<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celestial Network</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #36353588;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #loaderContainer {
        text-align: center;
        display: none;
      }

      #loaderImage {
        max-width: 200px;
        border-radius: 20px;
        margin-bottom: 20px;
      }

      #loader {
        border: 2px solid #ccc;
        border-radius: 10px;
        width: 200px;
        height: 20px;
        position: relative;
      }

      #loaderFill {
        background-color: #000;
        width: 0%;
        height: 100%;
        border-radius: 8px;
        animation: fillLoader 4s forwards;
      }

      @keyframes fillLoader {
        0% {
          width: 0%;
        }
        100% {
          width: 100%;
        }
      }

      #buttonsContainer {
        display: none;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease-in-out;
      }

      button:nth-child(1) {
        background-color: #4caf50;
        color: white;
      }

      button:nth-child(2) {
        background-color: hsl(240, 1%, 22%);
        color: white;
      }

      button:nth-child(3) {
        background-color: hsl(212, 81%, 54%);
        color: white;
      }

      button:hover {
        filter: brightness(0.9);
      }

      #heading,
      #discordLink {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="loaderContainer">
      <img
        id="loaderImage"
        src="https://snsjwj.csb.app/image.png"
        alt="Image"
      />
      <div id="loader">
        <div id="loaderFill"></div>
      </div>
    </div>
    <h1 id="heading">Celestial Network</h1>
    <p id="discordLink">
      In case this site gets blocked, join the
      <a href="https://discord.com/invite/R5zcwHjDWs/" target="_blank"
        >Discord</a
      >
      for all of our links.
    </p>
    <div id="buttonsContainer">
      <button
        onclick="window.location.href='https://aesthetic-fenglisu-0f4cfb.netlify.app'"
      >
        Version 1
      </button>
      <button
        onclick="window.location.href='https://eloquent-flan-21ecab.netlify.app/'"
      >
        Version 2
      </button>
      <button
        onclick="window.location.href='https://education-support.youramys.com'"
      >
        Celestial Proxy
      </button>
    </div>
    <script>
      document.getElementById("loaderContainer").style.display = "block";
      setTimeout(function () {
        document.getElementById("loaderContainer").style.display = "none";
        document.getElementById("buttonsContainer").style.display = "flex";
        document.getElementById("heading").style.display = "block";
        document.getElementById("discordLink").style.display = "block";
      }, 4000);
    </script>
  </body>
</html>
